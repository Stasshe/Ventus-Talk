<body>
    <div id="container">
        <div id="left-panel">
            <div id="user-info">
                <img src="null" alt="Profile Picture">
                <div id="username">ユーザー名</div>
                <div id="status">トークグループを作る</div>
              <button id="testButton">通知テストボタン</button>
          </div>
            <div id="chat-list">
                <div class="chat-item" data-chat-id="XXXXXXXXXX">
                    <div class="chat-details">
                        <div class="chat-group-name">トークを読み込み中です。</div>
                        <div class="chat-last-message">時間がかかりすぎる場合別タブで開き直してください。</div>
                    </div>
                </div>
            </div>
            <div id="menu-bar">
                <div class="menu-item" data-page="home">
                    <img src="https://cdn.glitch.global/4c6a40f6-0654-48bd-96e4-a413b8aa1ec0/ICOHome.png?v=1737195839565" alt="ホームアイコン">
                    <div>ホーム</div>
                </div>
                <div class="menu-item" data-page="talk">
                    <img src="https://cdn.glitch.global/4c6a40f6-0654-48bd-96e4-a413b8aa1ec0/ICOTalk.png?v=1737195832005" alt="トークアイコン">
                    <div>トーク</div>
                </div>
                <div class="menu-item" data-page="settings">
                    <img src="https://cdn.glitch.global/4c6a40f6-0654-48bd-96e4-a413b8aa1ec0/ICOSetting.png?v=1737195842738" alt="設定アイコン">
                    <div>設定</div>
                </div>
            </div>
        </div>
        <div id="right-panel">
          <div id="progress-container"><div id="progress-bar"></div></div>
          
          <button id="back-button">＜</button><!--モバイル用-->
            <div id="menu-bar-top">
                <span id="chat-group-name">Chat Group Name</span>
                <button id="menu-button">≡</button>
            </div>
            <div id="chat-box">
                <img id="logo" src="https://cdn.glitch.global/4c6a40f6-0654-48bd-96e4-a413b8aa1ec0/ICO_clear.png?v=1737435556229" alt="ロゴ">
            </div>
       　   <button id="scroll-to-bottom" style="display: none; position: fixed; bottom: 10px; right: 10px;">↓</button>
            <div id="tool-bar">
                <img id="file-upload" src="https://cdn.glitch.global/4c6a40f6-0654-48bd-96e4-a413b8aa1ec0/ICOfile-upload.png?v=1737278924611" alt="ファイル">
                <input type="file" id="fileInput" style="display: none;" multiple>
                <textarea id="chat-input" placeholder="Type a message..." required></textarea>
                <button id="send-button">Send</button>
            </div>
            <div id="chat-menu" class="hidden">
                <button id="close-menu-button">＜</button>
                <ul>
                    <li>プロフィール設定</li>
                    <li>通知設定</li>
                    <li>チャット履歴</li>
                    <li>その他の設定</li>
                </ul>
            </div>
        </div>
    </div>
<div id="create-group-window" class="hidden">
    <div id="window-header">
        <h2>Create Group</h2>
        <button id="close-window" class="close-button">×</button>
    </div>
    <div id="group-settings">
        <img src="settings-image.jpg" alt="トーク設定画像" id="group-settings-image">
        <div class="group-name-and-button">
            <input type="text" id="group-name-input" placeholder="グループ名を入力" required>
            <button id="create-group-button">作成</button>
        </div>
    </div>
    <div id="selected-friends">
        <!-- 選択した友達のuserIdが表示されるcreate group -->
    </div>
    <div id="friend-list">
        <!-- 友達一覧がここに表示されるcreate group-->
    </div>
</div>
    <script type="module" src="./app.js"></script>
    <script src="../isLogined.js"></script>
    <script src="./decorate.js"></script>
    <script src="../menuNavigation.js"></script>
    <script>
      

const chatInput = document.getElementById('chat-input');
const menuBar = document.getElementById('menu-bar-top');
const initialHeight = menuBar.offsetHeight;
const maxHeight = initialHeight * 3;
chatInput.style.height = `${initialHeight}px`;
chatInput.addEventListener('input', function() {
    chatInput.style.height = 'auto';// Reset height to auto
    chatInput.style.height = Math.min(chatInput.scrollHeight, maxHeight) + 'px';
    if (chatInput.scrollHeight > maxHeight) {
        chatInput.style.overflowY = 'scroll';// Enable scroll
    } else {
        chatInput.style.overflowY = 'hidden';// Hide scroll
    }
});
document.getElementById('testButton').addEventListener('click', () => {
  console.log('test');
  if ('serviceWorker' in navigator && 'PushManager' in window) {
    navigator.serviceWorker.ready.then(registration => {
      registration.showNotification('テスト通知', {
        body: 'これはテスト通知です。',
        icon: 'icon.png',
        badge: 'badge.png'
      });
    });
  }
});
  </script>
